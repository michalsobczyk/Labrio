<div class="test">
  <h2>Zarejestruj się z Labrio</h2>
  <form>
    <div>
      <mat-form-field class="formField">
        <mat-label>Imię i nazwisko</mat-label>
        <input matInput [formControl]="imieNazwiskoFormControl" placeholder="Jan Kowalski">
        <mat-error *ngIf="imieNazwiskoFormControl.hasError('required')">
          Pole jest <strong>wymagane</strong>
        </mat-error>
      </mat-form-field>
    </div>

    <div>
      <mat-form-field class="formField">
        <mat-label>Email</mat-label>
        <input matInput [formControl]="emailFormControl" placeholder="jan.kowalski@email.com">
        <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
          Wprowadź poprawny adres email
        </mat-error>
        <mat-error *ngIf="emailFormControl.hasError('required')">
          Pole jest <strong>wymagane</strong>
        </mat-error>
      </mat-form-field>
    </div>

    <div>
      <mat-form-field class="formField">
        <mat-label>Hasło</mat-label>
        <input type="password" matInput [formControl]="passwordFormControl">
        <mat-error *ngIf="passwordFormControl.hasError('required')">
          Pole jest <strong>wymagane</strong>
        </mat-error>
        <mat-error *ngIf="passwordFormControl.hasError('minlength')">
          Hasło musi mieć minimum 6 znaków
        </mat-error>
      </mat-form-field>
    </div>

    <div>
      <button class="zarejestruj" mat-button>Zarejestruj</button>
      <div class="text">Masz już konto? <a routerLink="../login">Zaloguj!</a></div>
    </div>
  </form>
</div>
